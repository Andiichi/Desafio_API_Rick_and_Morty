{% extends "layout.html" %}

{% block content %}

  <h1 class="my-4">Lista de personagens</h1>

  <!-- Grid de personagens -->
  <div class="row row-cols-1 row-cols-md-5 g-5">
    {% for character in characters %}
    <div class="col">
      <div class="card" >
        <div class="card-body d-flex flex-column p-2 justify-content-md-center text-center">
          <img src="{{ character.image }}" class="card-img-top" alt="{{ character.name }}">
        
          <h5 class="m-2">{{ character.name }}</h5>
        </div>
        <a href="{{ url_for('get_profile', id=character.id) }}" class="btn btn-primary">View Profile</a>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Paginação -->
  <nav aria-label="Page navigation" class="mt-10 p-5 ">
    <ul class="pagination d-flex justify-content-around">
      {% if prev_page %}
      <li class="page-item">
        <a class="page-link" href="?page={{ prev_page.split('=')[-1] }}" aria-label="Previous">
          <button aria-hidden="true" class="btn btn-primary">
            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
        </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <button aria-hidden="true" class="btn btn-light">
            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>

          </button>
        </a>
      </li>
      {% endif %}

      {% if next_page %}
      <li class="page-item">
        <a class="page-link" href="?page={{ next_page.split('=')[-1] }}" aria-label="Next">
          <button aria-hidden="true" class="btn btn-primary">
            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
        </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <button aria-hidden="true" class="btn btn-light">
            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>

{% endblock %}
