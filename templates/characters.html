{% extends "layout.html" %}

{% block content %}    

    <!-- Main Content -->
    <div class="container container-custom">
        <h1 class="my-4 text-center">Characters List</h1>
     
        <div class="row" id="character-list">
          {% for character in characters %}
    
          <div class="col-sm-3 col-6">
            <div class="character-item">
            <img src="{{character.image}}" alt="{{character.name}}" class=" img-fluid img-thumbnail">
            
            <h3 class="h5">{{character.name}}</h3>
            <div class="d-grid gap-2 d-md-block">
              <a href="/profile/{{character.id}}" 
              class="btn btn-primary">Ver perfil</a>
            </div>
            </div>
          </div>

          {% endfor %}
        </div>
        <div class="text-center">
          <button id="load-more" class="btn btn-primary mt-4">Carregar mais</button>
      </div>
    </div>
{% endblock %}
